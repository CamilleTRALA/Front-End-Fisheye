<!DOCTYPE html>
<html>
  <head>
    <link href="./public/css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
      <h1>Nos photographes</h1>
    </header>
    <main id="main">
      <div class="photographer_section"></div>

      <!-- Lien de contact  -->
      <button class="display-modal-contact">Me contacter !</button>

      <!-- Modal de contact  -->
      <div class="bg-modal-contact">
        <div class="content">
          <div class="modal-title">Contactez-moi<br />Mimi keel</div>
          <div class="close-modal"></div>
          <div class="modal-body">
            <form
              id="reserve"
              name="reserve"
              action="index.html"
              method="get"
              onsubmit="return validateContactModal();"
            >
              <div
                class="formData"
                data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom."
                data-error-visible="false"
              >
                <label for="first">Prénom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                /><br />
              </div>

              <div
                class="formData"
                data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom."
                data-error-visible="false"
              >
                <label for="last">Nom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br />
              </div>

              <div
                class="formData"
                data-error="Veuillez entrer une adresse email valide."
                data-error-visible="false"
              >
                <label for="email">Email</label><br />
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br />
              </div>

              <div
                class="formData"
                data-error="Veuillez entrer une adresse email valide."
                data-error-visible="false"
              >
                <label for="message">Votre message</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="message"
                  name="message"
                /><br />
              </div>
              <input class="button btn-submit" type="submit" value="Envoyer" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/index.js"></script>
  </body>
</html>
