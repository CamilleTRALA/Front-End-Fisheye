<!DOCTYPE html>
<html lang="fr">
  <head role="banner">
    <link href="./public/css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body aria-hidden="false">
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye"
      /></a>
    </header>
    <main id="main">
      <section class="photograph-header"></section>

      <section class="photograph-sort-media">
        <div class="dropdown-title">Trier par</div>

        <!-- DROPDOWN  -->

        <ul class="dropdown"  aria-haspopup="true"  data-selected="date" data-decreasing="true">
          <li id="sort-popularity" tabindex="0">
            <div class="text">Popularité</div>
            <div class="vertical-arrow white"></div>
          </li>
          <li id="sort-date" tabindex="0">
            <div class="text">Date</div>
            <div class="vertical-arrow white"></div>
          </li>
          <li id="sort-title" tabindex="0">
            <div class="text">Titre</div>
            <div class="vertical-arrow white"></div>
          </li>
        </ul>
      </section>
      <section class="photograph-media"></section>
      <div class="quantities"></div>
    </main>

    <!-- Lightbox  -->
    <div id="lightbox">
      <div class="lightbox-modal">
        <div class="left-arrow"></div>
        <div class="media-container"></div>
        <div class="right-arrow"></div>
        <div class="close close-lightbox red"></div>
      </div>
    </div>

    <!-- Modal de contact  -->
    <div id="contact-modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <div class="contact-name"></div>
          <div class="close contact-close white" tabindex="0"></div>
        </header>

        <form
          id="contact-form"
          name="reserve"
          action="index.html"
          method="get"
          onsubmit="return true;"
        >
          <div class="formData">
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
            />
          </div>

          <div class="formData">
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" />
          </div>

          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email" />
          </div>

          <div class="formData">
            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              name="message"
              type="text"
              id="message"
              cols="30"
              rows="7"
            ></textarea>
          </div>
          <button class="btn-submit" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="scripts/base/base.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/sorting.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
